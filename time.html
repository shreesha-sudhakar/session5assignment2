<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p id="a"></p>
<script type="text/javascript">
	function getDateTime() {
    var now     = new Date(); 
    var hour    = now.getHours();
    var minute  = now.getMinutes(); 
       
    if(minute.toString().length == 1) {
        var minute = '0'+minute;
    }  
    var dateTime = hour+':'+minute;   
     return dateTime;

	}
	document.getElementById("a").innerHTML=getDateTime();
</script>
</body>
</html>
